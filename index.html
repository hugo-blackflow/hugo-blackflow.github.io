<script>
    window.onload = function () {
        let ctx = document.querySelector("#postsChart");
        let words = [
                                        
                
                                                
                    
                    
                 351 ,
                                        
                
                                                
                    
                    
                 813 ,
                                        
                
                                                
                    
                                                
                    
                    
                 1837 ,
                                        
                
                                                
                    
                    
                 7232 ,
                                        
                
                                                
                    
                    
                 121 ,
            
        ];
        let months = [
                                        
                "0001-01",
                                        
                "2014-03",
                                        
                "2014-04",
                                        
                "2014-09",
                                        
                "2019-07",
            
        ];
        let posts = [
                                        
                 1 ,
                                        
                 1 ,
                                        
                 2 ,
                                        
                 1 ,
                                        
                 1 ,
            
        ];
        let postschart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [
                    {
                        label: "Posts",
                        pointBorderWidth:2,
                        pointBackgroundColor:'rgba(172,172,172,0.5)',
                        borderColor:"rgba(172,172,172,0.5)",
                        backgroundColor: 'rgba(172,172,172,0.2)',
                        fill: true,
                        lineTension:0.5,
                        data: posts,
                        yAxisID:"posts"
                    },
                    {
                        label: "Words",
                        pointBorderWidth:2,
                        pointBackgroundColor:'rgba(0,0,0,0.5)',
                        borderColor:"rgba(0,0,0,0.5)",
                        backgroundColor: 'rgba(0,0,0,0.2)',
                        fill: true,
                        lineTension:0.5,
                        data: words,
                        yAxisID:"words"
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [
                        {
                            id:"posts",
                            position:"left",
                            gridLines:{
                                display:false
                            }
                        }, 
                        {
                            id:"words",
                            position:"right",
                        }
                    ]
                }
            }
        });
    }
